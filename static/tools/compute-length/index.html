<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算字符长度</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 24px;
            background: #f5f5f5;
            color: #212121;
        }
        .card {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        input {
            flex: 1;
            min-width: 240px;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            background: #1e88e5;
            color: #fff;
            cursor: pointer;
        }
        button:active {
            transform: translateY(1px);
        }
        #result {
            margin-top: 12px;
            white-space: pre-wrap;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 12px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>计算字符长度</h1>
    <p>这是一个示例工具页（纯 HTML/JS），用于验证“工具”卡片跳转与静态资源加载。</p>

    <div class="row">
        <input id="input" placeholder="输入一些内容，点击按钮" />
        <button id="btn">生成结果</button>
    </div>

    <div id="result">等待输入...</div>
</div>

<script>
    const input = document.getElementById('input');
    const btn = document.getElementById('btn');
    const result = document.getElementById('result');

    btn.addEventListener('click', () => {
        const value = (input.value || '').trim();
        if (!value) {
            result.textContent = '请输入内容。';
            return;
        }
        result.textContent = `你输入的是：${value}\n长度：${value.length}`;
    });
</script>
</body>
</html>
