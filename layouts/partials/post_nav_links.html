{{- $prev := .PrevInSection }}{{ $next := .NextInSection }}
{{- if or $prev $next }}
<nav class="post-nav" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; gap: 1rem;">
  {{- if $prev }}<a href="{{ $prev.Permalink }}" rel="prev">← {{ $prev.Title }}</a>{{ else }}<span></span>{{ end }}
  {{- if $next }}<a href="{{ $next.Permalink }}" rel="next">{{ $next.Title }} →</a>{{ else }}<span></span>{{ end }}
</nav>
{{- end }}
