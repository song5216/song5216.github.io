{{- if .Site.Params.comments }}
  {{- if eq .Site.Params.commentSystem "giscus" }}
    <div class="giscus">
      <script src="https://giscus.app/client.js"
        data-repo="song5216/song5216.github.io"
        data-repo-id="R_kgDOQ7tb-Q"
        data-category="Announcements"
        data-category-id="DIC_kwDOQ7tb-c4C1E2-"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="preferred_color_scheme"
        data-lang="zh-CN"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
      </script>
    </div>
  {{- else }}
    {{- if eq .Site.Params.commentSystem "utterances" }}
      <div class="utterances">
        <script src="https://utterances.client.js"
          repo="song5216/song5216.github.io"
          issue-term="pathname"
          theme="preferred-color-scheme"
          crossorigin="anonymous"
          async>
        </script>
      </div>
    {{- end }}
  {{- end }}
{{- end }}
